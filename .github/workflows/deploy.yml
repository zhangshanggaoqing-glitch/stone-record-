name: Deploy to GitHub Pages

on:
  # 监听 main 分支的 push 事件
  push:
    branches: [ main ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限，允许机器人创建 gh-pages 分支
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境 (使用 v18 兼容性更好)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. 安装依赖 (关键修改！！！)
      # 加上 --legacy-peer-deps 以忽略 Pinia 和 Uni-app 之间的版本冲突警告
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. 打包构建
      - name: Build H5
        run: npm run build:h5

      # 5. 部署到 GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/build/h5